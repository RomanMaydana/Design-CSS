<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>UI Design - Product Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/font-aswone.min.css'>
    <link rel='stylesheet' href='css/min.css'>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-head">
                <img src="img/logo.png" alt="logo" class="card-logo">
                <img src="img/shoe.png" alt="shoe" class="product-img">
                <div class="product-detail">
                    <H2>Hartbeestport</H2>
                    Support and Nike Zoom Air come together for a
                    more supoort feel with high-speed responsiveness

                </div>
                <span class="back-text">
                    FAS
                </span>
            </div>
            <div class="card-body">
                <div class="product-desc">
                    <span class="product-title">
                        Hartbee<b>sport</b>
                        <span class="badge">
                           New 
                        </span>
                    </span>
                    <span class="product-caption">
                        Basquet Ball Collection
                    </span>
                    <span class="product-rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star grey"></i>
                    </span>
                </div>
                <div class="product-properties">
                    <span class="product-size">
                        <h4>Size</h4>
                        <ul class="ul-size">
                            <li><a href="#">7</a></li>
                            <li><a href="#">8</a></li>
                            <li><a href="#">9</a></li>
                            <li><a href="#" class="active">10</a></li>
                            <li><a href="#">11</a></li>
                        </ul>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
